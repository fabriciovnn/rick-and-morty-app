<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon-32x32.png" type="image/png">
    <title>API de Rick and Morty</title>

    <!-- css bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

    <!-- icons bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <!-- style css -->
    <link rel="stylesheet" href="./css/style.css">
  </head>

<body>
  <header class="container-fluid mb-5">
    <nav class="navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="./imgs/RICK_MORTY_ICON-01.svg" alt="Logo" width="75">
        </a>
      </div>
    </nav>

    <div class="row text-center g-4 p-5">
      <div class="col-12  fade-in-title">
        <h1 class="fw-bold" id="titulo">API de Rick and Morty</h1>
      </div>
      <div class="col-12 d-flex justify-content-center fade-in-input">
        <div class="container">
          <div class="input-group mb-3 input-group-lg">
          <input type="text" class="form-control" placeholder="Pesquisar" aria-label="Pesquisar" aria-describedby="basic-addon1">

          <span class="input-group-text" id="basic-addon1">
            <img src="./imgs/search.svg" class="icon-search" alt="Search Icon">
          </span>
          </div>
        </div>
  </header>

  <main class="container-fluid">
    <div class="container">
      <div class="row g-4 pt-5" id="row-cards">
        <!-- espaço cards -->
      </div>
    </div>

    <!-- paginaçao -->
    <div class="row mt-5">
      <div class="col-12 d-flex justify-content-center">
        <nav aria-label="...">
          <ul class="pagination">
            <li class="page-item disabled" id="botao-prev">
              <a class="page-link"><i class="bi bi-chevron-compact-left"></i>Anterior</a>
            </li>

            <li class="page-item disabled" id="botao-atual">
              <a class="page-link">1</a>
            </li>

            <li class="page-item" id="botao-next">
              <a class="page-link">Próximo<i class="bi bi-chevron-compact-right"></i></a>
            </li>
          </ul>
        </nav>
      </div>
    </div>

    <div class="bg-image"></div>

  </main>

  <footer class="container-fluid text-center fw-semibold pt-5">
    <div class="row text-uppercase">
      <div class="col-12 offset-lg-3 col-lg-2">
        <p>Characters: <span class="span-info" id="total-personagens"></span></p>
      </div>
      <div class="col-12 col-lg-2">
        <p>Locations: <span class="span-info" id="total-localizacoes"></span></p>
      </div>
      <div class="col-12 col-lg-2">
        <p>Episodes: <span class="span-info" id="total-episodios"></span></p>
      </div>
    </div>

    <div class="row mt-5 pt-5">
      <div class="col-12">
        <p>
          <small class="text-black">
            Desenvolvido por: 
            <strong class="text-info">Fabricio Vianna Arnecke</strong> em 2023.
          </small>
        </p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./js/config-axios.js"></script>
  <script src="./js/index.js"></script>
</body>
</html>
